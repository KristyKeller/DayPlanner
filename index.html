<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- textarea, rows and col, save buttons -->
  <!-- Time blocks go here -->

  <div class="container">
    <div class="row">
      <div class="time-block"> <div class="col"> 09:00AM </div></div>
      <textarea class="textarea col-10" id="9" rows="" cols="50"></textarea>
      <div class="col"></div>
      <div class="saveBtn"> <div class="col"><i class="fas fa-lock"></i></div></div>
    </div>

    <div class="row">
      <div class="time-block"> <div class="col" id="10"> 10:00AM </div></div>
      <textarea class="textarea col-10" id="10" rows="" cols="50"></textarea>
      <div class="col"></div>
      <div class="saveBtn"> <div class="col"><i class="fas fa-lock"></i></div></div>
    </div>

    <div class="row">
      <div class="time-block"> <div class="col" id="11"> 11:00AM </div></div>
      <textarea class="textarea col-10" id="11" rows="" cols="50"></textarea>
      <div class="col"></div>
      <div class="saveBtn"> <div class="col"><i class="fas fa-lock"></i></div></div>
    </div>

    <div class="row">
      <div class="time-block"> <div class="col" id="12"> 12:00PM </div></div>
      <textarea class="textarea col-10" id="12" rows="" cols="50"></textarea>
      <div class="col"></div>
      <div class="saveBtn"> <div class="col"><i class="fas fa-lock"></i></div></div>
    </div>

    <div class="row">
      <div class="time-block"> <div class="col"> 01:00PM </div></div>
      <textarea class="textarea col-10" id="13" rows="" cols="50"></textarea>
      <div class="col"></div>
      <div class="saveBtn"> <div class="col"><i class="fas fa-lock"></i></div></div>
    </div>

    <div class="row">
      <div class="time-block"> <div class="col" id="2"> 02:00PM </div></div>
      <textarea class="textarea col-10" id="14" rows="" cols="50"></textarea>
      <div class="col"></div>
      <div class="saveBtn"> <div class="col"><i class="fas fa-lock"></i></div></div>
    </div>

    <div class="row">
      <div class="time-block"> <div class="col" id="3"> 03:00PM </div></div>
      <textarea class="textarea col-10" id="15" rows="" cols=""></textarea>
      <div class="col"></div>
      <div class="saveBtn"> <div class="col"><i class="fas fa-lock"></i></div></div>
    </div>

    <div class="row">
      <div class="time-block"> <div class="col" id="4"> 04:00PM </div></div>

    </div>

    <div class="row">
      <div class="time-block"> <div class="col" id="5"> 05:00PM </div></div>
      <textarea class="textarea col-10" id="17" rows="" cols="50"></textarea>
      <div class="col"></div>
      <div class="saveBtn"> <div class="col"><i class="fas fa-lock"></i></div></div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="JavaScript.js"></script>
</body>

</html>
